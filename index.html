<!DOCTYPE html>
<html>
<head>
<title>Pizza oink oink!</title>

<body>
<style>

}

}

}

}
#finalText .number {
	font: 75px sans-serif;
}
.sad {
	fill: #24b7ff !important;
}
</style>
<svg width="850px" height="570px" style="background-color: white" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" id="canvy">
	<defs>
		<linearGradient id="cyanGradient" x1="0" x2="0" y1="0" y2="1">
			<stop offset="0%" stop-color="#eeffff"/>
			<stop offset="100%" stop-color="#aaffff"/>
		</linearGradient>
		<linearGradient id="cyanGradientLight" x1="0" x2="0" y1="0" y2="1">
			<stop offset="0%" stop-color="#faffff"/>
			<stop offset="100%" stop-color="#ccffff"/>
		</linearGradient>
		<linearGradient id="cyanGradientDark" x1="0" x2="0" y1="0" y2="1">
			<stop offset="0%" stop-color="#99eeee"/>
			<stop offset="100%" stop-color="#ccffff"/>
		</linearGradient>
		<linearGradient id="greenGradient" x1="0" x2="0" y1="0" y2="1">
			<stop offset="0%" stop-color="#64e274"/>
			<stop offset="100%" stop-color="#1aa12c"/>
		</linearGradient>
		<linearGradient id="greenGradientLight" x1="0" x2="0" y1="0" y2="1">
			<stop offset="0%" stop-color="#8aef97"/>
			<stop offset="100%" stop-color="#20b133"/>
		</linearGradient>
		<linearGradient id="greenGradientDark" x1="0" x2="0" y1="0" y2="1">
			<stop offset="0%" stop-color="#0d871d"/>
			<stop offset="100%" stop-color="#37be49"/>
		</linearGradient>
	</defs>

	<rect id="rectangle" x="0" y="0" width="850" height="570" fill="white"/>

	<g id="strawberryPiggy" transform="matrix(1, 0, 0, 1, 305, 90)" onclick="oinky(strawberryPiggy)">
		<use id="strawberryPiggyBody" href="#strawberrypiggybody"/>
		<use id="strawberryPiggyEyes" href="#strawberrypiggyeyesopen"/>
		<use id="strawberryPiggyArms" href="#strawberrypiggyarms"/>
	</g>

	<g id="mushroomPiggy" transform="matrix(1, 0, 0, 1, 40, 70)" onclick="oinky(mushroomPiggy)">
		<use id="mushroomPiggyBody" href="#mushroompiggybody"/>
		<use id="mushroomPiggyEyes" href="#mushroompiggyeyesopen"/>

	<g id="pineapplePiggy" transform="matrix(1, 0, 0, 1, 520, 120)" onclick="oinky(pineapplePiggy)">
		<use id="pineapplePiggyBody" href="#pineapplepiggybody"/>

	<use id="mushroomPiggyHeart" href="#heartpink" transform="matrix(0.8, 0, 0, 0.8, 210, 180)"/>
	<use id="strawberryPiggyHeart" href="#heartpink" transform="matrix(0.8, 0, 0, 0.8, 440, 150)"/>
	<use id="pineapplePiggyHeart" href="#heartpink" transform="matrix(0.8, 0, 0, 0.8, 666, 170)"/>

	<g id="restartButton" transform="translate(640, 10)" onclick="reset()">
		<rect id="restartButtonRect"/>
		<text fill="#55aaaa" x="100" y="27" dominant-baseline="middle" text-anchor="middle" style="font:25px sans-serif; pointer-events:none">Restart</text>
	</g>
	
	<g id="infoButton" transform="translate(580, 10)" onclick="openInstructions()">
		<circle id="infoButtonCircle" r="25" cx="25" cy="25" />
		<text y="27" dominant-baseline="middle" text-anchor="middle" x="25" style="font:30px monospace; font-weight:bold; pointer-events:none" fill="white">i</text>
	</g>

	<g id="pizzaOink" transform="scale(2) translate(70, 160)">
		
		<use id="slice3" href="#slice3top" transform="translate(0, 0)"/>
		<use id="slice4" href="#slice4top" transform="translate(0, 0)"/>

		<use id="line0" href="#cutline0"/>
		<use id="line1" href="#cutline1"/>

	<g id="finalText">

			<text id="pineapplePiggyPizzaEaten" class="number" fill="#05a300" x="595" y="500">0</text>

	<g id="instructionsScreen" style="display:none">
		<rect fill="black" opacity="0.2" width="850" height="570" onclick="closeInstructions()"/>
		<g id="instructions" transform="translate(105, 75)">
			<rect fill="white"  style="filter: drop-shadow(0px 5px 10px rgba(0,0,0,0.4))" width="640" height="420"/>
			<text dominant-baseline="middle" text-anchor="middle" x="320" y="55" style="font:30px Verdana, sans-serif; font-weight:bold" fill="#ff4f84">
				April Pizza Day
			</text>
			<text y="105" text-anchor="middle" style="font:20px Verdana, sans-serif;" fill="black">
				<tspan x="320">This was made for April Fools' Day 2024.</tspan>
				<tspan x="320" dy="2em">1. Click and drag the pizza slices.</tspan>
				<tspan x="320" dy="1.2em">2. Drag a pizza slice onto a piggy to let the piggy eat it.</tspan>
				<tspan x="320" dy="1.2em">3. If a pizza slice is dragged off-screen, the piggies</tspan>
				<tspan x="320" dy="1.2em">won't be able to eat it.</tspan>
				<tspan x="320" dy="1.2em">4. If one piggy eats more pizza than both other</tspan>
				<tspan x="320" dy="1.2em">piggies, that piggy will be very happy.</tspan>
				<tspan x="320" dy="1.2em">5. Piggies who don't eat pizza will be sad.</tspan>
				<tspan x="320" dy="1.2em">6. Click the piggies to make them jump!</tspan>
				<tspan x="320" dy="2em">The game ends once all pizza slices have been</tspan>
				<tspan x="320" dy="1.2em">eaten or moved off-screen.</tspan>
			</text>
		</g>
		<g id="closeButton" transform="translate(745, 75)" onclick="closeInstructions()">
			<rect id="closeButtonRect" width="100" height="50" x="-100"/>
			<line x1="-60" x2="-40" y1="35" y2="15" stroke="white" stroke-width="4.5"/>
			<line x1="-60" x2="-40" y1="15" y2="35" stroke="white" stroke-width="4.5"/>
		</g>
	</g>

</svg>

<script>

const heartColors = ["#heartred", "#heartpink", "#heartgreen", "#heartcyan", "#heartpurple"];
const canvas = document.getElementById("canvy");
const scoreboard = document.getElementById("finalText");
const instructions = document.getElementById("instructionsScreen");

const canvasWidth = canvas.width.baseVal.value;
const canvasHeight = canvas.height.baseVal.value;

var pizzaSlices = [1, 1, 1, 1, 1, 1, 1, 1];
var pizzaSlicesEaten = 0;
var disappearedSlices = 0;
var lastSliceAction = "none";

var ended = false;
var paused = false;

var pineappleEaten = document.getElementById("pineappleEaten");
pineappleEaten.images = ["#pineappleeaten1", "#pineappleeaten2", "#pineappleeaten3"];

class Piggy {
	constructor(idName, yDefault, heartYDefault) {
		this.name = idName;
		this.isSad = false;
		this.isEating = false;
		this.canEat = true;
		this.isJumping = false;
		this.jumps = 0;
		this.slicesEaten = 0;
		this.images = {};
		this.SVGelement = document.getElementById(idName);
		this.bodySVG = document.getElementById(idName + "Body");
		this.eyesSVG = document.getElementById(idName + "Eyes");
		this.armsSVG = document.getElementById(idName + "Arms");
		this.lastFrameTime = 0;
		this.eatingFrame = -1;
		this.transformMatrix = this.SVGelement.transform.baseVal[0].matrix;
		this.yDefault = yDefault;
		this.yAcceleration = 0.75;
		this.yVelocity = 0;
		this.jump1Velocity = -8;
		this.jump2Velocity = -6;
		this.heartWeights = [0.2, 0.4, 0.6, 0.8, 1]; //red, pink, green, cyan, purple
		this.heartAnimation = false;
		this.imageAfterJumping = "default";
		
		this.heart = {
			"SVGelement": document.getElementById(idName + "Heart"),
			"yDefault": heartYDefault,
			"transformMatrix": document.getElementById(idName + "Heart").transform.baseVal[0].matrix,
			"yVelocity": 0,
			"opacityChange": 0,
			
			"opacity": function() {
				return parseFloat(this.SVGelement.style.opacity);
			},
			
			"setOpacity": function(opacity) {
				if(opacity>1) {
					opacity = 1;
				}
				if(opacity<0.001) {
					opacity = 0;
				}
				this.SVGelement.style.opacity = opacity;
			},
			
			"changeOpacity": function(delta) {
				let opacity = parseFloat(this.SVGelement.style.opacity);
				this.setOpacity(opacity+delta);
			},
			
			"resetY": function() {
				this.transformMatrix.f = this.yDefault;
			},
			
			"changeY": function(delta) {
				this.transformMatrix.f += delta;
			},

			"setImage": function(image) {
				this.SVGelement.href.baseVal = image;
			}
		}
		
		this.heart.setOpacity(0);
		
		this.imageSets = {
			"default": {
				"eyes": "eyesdefault",
				"arms": "armsdefault"
			},
			"happy": {
				"eyes": "eyeshappy",
				"arms": "armsdefault"
			},
			"sad": {
				"eyes": "eyessad",
				"arms": "armsdefault"
			},
			"eating0": {
				"eyes": "eyeshappy",
				"arms": "armseating0"
			},
			"eating1": {
				"eyes": "eyeshappy",
				"arms": "armseating1"
			},
			"eating2": {
				"eyes": "eyeshappy",
				"arms": "armseating2"
			},
			"eating3": {
				"eyes": "eyeshappy",
				"arms": "armseating3"
			}
		};
		
		this.eatingFramesDefault = ["eating0", "eating1", "eating2", "eating3", "default"];
		
		this.eatingFramesDurations = [450,350,350,350,500];

		if(this.name == "pineapplePiggy") {
			this.pineappleLeft = 3;
			this.eatingFramesPineapple = ["eating0pineapple", "eating1pineapple", "eating2pineapple", "eating3pineapple", "default"];
			
			this.imageSets.defaultpineapple = {
				"eyes": "eyesdefault",
				"arms": "armspineapple"
			};
			this.imageSets.happypineapple = {
				"eyes": "eyeshappy",
				"arms": "armspineapple"
			};
			this.imageSets.sadpineapple = {
				"eyes": "eyessad",
				"arms": "armspineapple"
			};
			this.imageSets.eating0pineapple = {
				"eyes": "eyeshappy",
				"arms": "armseating0pineapple"
			};
			this.imageSets.eating1pineapple = {
				"eyes": "eyeshappy",
				"arms": "armseating1pineapple"
			};
			this.imageSets.eating2pineapple = {
				"eyes": "eyeshappy",
				"arms": "armseating2pineapple"
			};
			this.imageSets.eating3pineapple = {
				"eyes": "eyeshappy",
				"arms": "armseating3pineapple"
			};
		}
		
		this.eatingFrames = this.eatingFramesDefault;
	}
	
	changeImageSet(imageSet) {
	
		if(imageSet == "sad") {
			this.isSad = true;
		} else {
			this.isSad = false;
		}
	
		if(this.name == "pineapplePiggy" && this.pineappleLeft == 3 &&
			(imageSet == "default" || imageSet == "happy" ||imageSet == "sad")) {
				imageSet+="pineapple";
		}
	
		if(this.imageSets[imageSet] === undefined) {
			throw new Error("No image set of type exists for Piggy " + this.name + ": " + imageSet);
		}
		
		this.changeImage("eyes", this.imageSets[imageSet]["eyes"]);
		this.changeImage("arms", this.imageSets[imageSet]["arms"]);
	}
	
	changeImage(type, value) {
	
		let element;
		
		if(type == "eyes") {
			element = this.eyesSVG;
		} else if(type == "arms") {
			element = this.armsSVG;
		} else {
			throw new Error("Can't change that image type of Piggy: " + type);
		}
		
		if(this.images[value] !== undefined) {
			element.href.baseVal = this.images[value];
		} else {
			throw new Error("No image of type exists for Piggy " + this.name + ": " + value);
		}
		
	}
	
	chooseHeartColor() {
		let n = Math.random();
		for(let i = 0; i<this.heartWeights.length; i++) {
			if(n<this.heartWeights[i]) {
				return heartColors[i];
			}
		}
	}
	
	nextEatingFrame() {
		if(!this.isEating || this.eatingFrame<-1) {
			return;
		}
		this.eatingFrame++;
		
		if(this.eatingFrame == 4) {
			this.canEat = true;
		}
		
		if(this.eatingFrame == this.eatingFrames.length) {
			this.finishEating();
			return;
		}
		
		this.changeImageSet(this.eatingFrames[this.eatingFrame]);

	}
	
	finishEating() {
		this.cancelEating();
		this.jump();
	}
	
	cancelEating() {
		this.isEating = false;
		this.canEat = true;
		this.eatingFrame = -1;
	}
	
	eat() {
	
		if(!this.canEat) {
			return;
		}
		
		if(this.isJumping) {
			this.cancelJumping();
		}
	
		this.slicesEaten++;

		if(this.name == "pineapplePiggy" && this.pineappleLeft > 0) {
			this.eatingFrames = this.eatingFramesPineapple;
			this.pineappleLeft--;
			pineappleEaten.style.display = "inline";
			pineappleEaten.href.baseVal = pineappleEaten.images[3-this.pineappleLeft-1];
			
		} else {
			this.eatingFrames = this.eatingFramesDefault;
		}
		
		this.isEating = true;
		this.canEat = false;
		this.lastFrameTime = document.timeline.currentTime;
		
		this.eatingFrame = -1;
		this.nextEatingFrame();

	}
	
	jump(imageAfterJumping = "default") {
		if(this.isJumping || this.isEating) {
			return;
		}
		if(pizzaSlicesLeft() == 0 && this != whichHappiestPiggy()) {
			imageAfterJumping = defaultEndExpression();
		}
		this.startHeart();
		this.changeImageSet("happy");
		this.isJumping = true;
		this.imageAfterJumping = imageAfterJumping;
		this.lastFrameTime = document.timeline.currentTime;
		this.yVelocity = this.jump1Velocity;
	}
	
	finishJumping() {
		this.cancelJumping();
		this.changeImageSet(this.imageAfterJumping);
	}
	
	cancelJumping() {
		this.isJumping = false;
		this.jumps = 0;
		this.yVelocity = 0;
		this.transformMatrix.f = this.yDefault;
	}
	
	startHeart() {
		this.heart.yVelocity = -5;
		this.heart.setOpacity(1);
		this.heart.setImage(this.chooseHeartColor());
		this.heart.resetY();
		this.heart.opacityChange = -0.01;
		this.heartAnimation = true;
	}

	finishHeart() {
		this.heart.yVelocity = 0;
		this.heart.resetY();
		this.heart.setOpacity(0);
		this.heartAnimation = false;
	}

	inAnimation() {
		return this.isEating || this.isJumping || this.heartAnimation;
	}
	
	endAnimations() {
		if(!this.inAnimation) {
			return;
		}
		this.finishHeart();
		this.cancelJumping();
		this.cancelEating();
		
		this.changeImageSet("default");
	}
	
	reset() {
		if(this.name == "pineapplePiggy") {
			this.pineappleLeft = 3;
		}
		this.endAnimations();
		this.isSad = false;
		this.slicesEaten = 0;
	}
	
	update(timestamp) {
		let timeDifference = timestamp-this.lastFrameTime;
		if(this.heartAnimation) {
			this.heart.yVelocity*=0.9;
			this.heart.changeY(this.heart.yVelocity);
			this.heart.changeOpacity(this.heart.opacityChange);
			if(this.heart.opacity() == 0) {
				this.finishHeart();
			} else {
				this.heart.opacityChange-=0.003;
			}
		}
		if(this.isJumping) {
			if(this.transformMatrix.f+this.yVelocity >= this.yDefault) {
				this.jumps++;
				this.transformMatrix.f = this.yDefault;
				if(this.jumps >= 2) {
					if(timeDifference >= 250) {
						this.finishJumping();
					}				
				} else {
					this.lastFrameTime = timestamp;
					this.yVelocity = this.jump2Velocity;
				}
			} else {
				this.lastFrameTime = timestamp;
				this.transformMatrix.f+=this.yVelocity;
				this.yVelocity+=this.yAcceleration;
			}
			
			return;
		}
		if(this.isEating) {
			let delay = this.eatingFramesDurations[this.eatingFrame];
			if(timeDifference>=delay) {
				let addTime = timeDifference-timeDifference%delay;
				this.lastFrameTime+=addTime;
				
				this.nextEatingFrame();

			}
		}
	}
}

var strawberryPiggy = new Piggy("strawberryPiggy", 90, 150);
strawberryPiggy.images = {
	"body": "#strawberrypiggybody",
	"eyesdefault": "#strawberrypiggyeyesopen",
	"eyeshappy": "#strawberrypiggyeyesclosed",
	"eyessad": "#strawberrypiggyeyessad",
	"armsdefault": "#strawberrypiggyarms",
	"armseating0": "#strawberrypiggypizza0",
	"armseating1": "#strawberrypiggypizza1",
	"armseating2": "#strawberrypiggypizza2",
	"armseating3": "#strawberrypiggypizza3"
};
strawberryPiggy.jump1Velocity = -9;
strawberryPiggy.jump2Velocity = -5.5;
strawberryPiggy.heartWeights = [0.1, 0.4, 0.55, 0.85, 1];

var mushroomPiggy = new Piggy("mushroomPiggy", 70, 180);
mushroomPiggy.images = {
	"body": "#mushroompiggybody",
	"eyesdefault": "#mushroompiggyeyesopen",
	"eyeshappy": "#mushroompiggyeyesclosed",
	"eyessad": "#mushroompiggyeyessad",
	"armsdefault": "#mushroompiggyarms",
	"armseating0": "#mushroompiggypizza0",
	"armseating1": "#mushroompiggypizza1",
	"armseating2": "#mushroompiggypizza2",
	"armseating3": "#mushroompiggypizza3"
};
mushroomPiggy.jump1Velocity = -7;
mushroomPiggy.jump2Velocity = -6;
mushroomPiggy.heartWeights = [0.15, 0.3, 0.55, 0.7, 1];

var pineapplePiggy = new Piggy("pineapplePiggy", 120, 170);
pineapplePiggy.images = {
	"body": "#pineapplepiggybody",
	"eyesdefault": "#pineapplepiggyeyesopen",
	"eyeshappy": "#pineapplepiggyeyesclosed",
	"eyessad": "#pineapplepiggyeyessad",
	"armsdefault": "#pineapplepiggyarms",
	"armspineapple": "#pineapplepiggypineapplehold",
	"armseating0": "#pineapplepiggypizza0",
	"armseating1": "#pineapplepiggypizza1",
	"armseating2": "#pineapplepiggypizza2",
	"armseating3": "#pineapplepiggypizza3",
	"armseating0pineapple": "#pineapplepiggypizza0pineapple",
	"armseating1pineapple": "#pineapplepiggypizza1pineapple",
	"armseating2pineapple": "#pineapplepiggypizza2pineapple",
	"armseating3pineapple": "#pineapplepiggypizza3pineapple"
};
pineapplePiggy.jump1Velocity = -8;
pineapplePiggy.jump2Velocity = -6;
pineapplePiggy.heartWeights = [0.35, 0.5, 0.7, 0.85, 1];

var piggies = [mushroomPiggy, strawberryPiggy, pineapplePiggy];

class Slice {
	constructor(sliceNumber, minLandingY, maxLandingY, scale, cornerPoints, maxY, minX, maxX) {
		this.sliceNumber = sliceNumber;
		this.SVGelement = document.getElementById("slice" + sliceNumber);
		this.transformMatrix = this.SVGelement.transform.baseVal[0].matrix;
		this.previousX = 0;
		this.previousY = 0;
		this.isSingle = false;
		this.isDragged = false;
		this.isFalling = false;
		this.minLandingY = minLandingY;
		this.landingYRange = maxLandingY-minLandingY;
		this.landingY = 0;
		this.yVelocity = 0;
		this.yAcceleration = 0.4;
		this.scale = scale;
		this.cornerPoints = cornerPoints;
		this.maxY = maxY;
		this.minX = minX;
		this.maxX = maxX;
		
		this.images = {
			"top": "#slice" + this.sliceNumber + "top",
			"full": "#slice" + this.sliceNumber + "full",
			"single": "#slice" + this.sliceNumber + "single"
		}
		
		this.SVGelement.addEventListener("mousedown", this);
		this.SVGelement.addEventListener("touchstart", this);

	}
	
	handleEvent(event) {
		if(event.type == "mousedown") {
			if(alreadyDragged(this)) {
				return;
			}
			this.startDrag();
			clickAndDrag.slice = this;
		}
		if(event.type == "touchstart") {
			event.preventDefault();
			if(!this.isSingle) {
				this.startDrag();
				this.undrag();
				return;
			}
			if(!alreadyDragged(this)) {
				let eventInfo = event.changedTouches[0];
				addDragSlice(this, eventInfo);
				this.cancelFalling();
			}
		}
	}
	
	startDrag() {
		if(!this.isSingle) {	
			this.toSingle();
			takeSlice(this.sliceNumber);
		}
		this.goToTop();
		this.isDragged = true;
		this.cancelFalling();
	}
	
	moveTo(x, y) {
		this.transformMatrix.e = x;
		this.transformMatrix.f = y;		
	}
	
	moveBy(deltaX, deltaY) {
		this.moveTo(this.previousX+deltaX, this.previousY+deltaY);
	}
	
	undrag() {
		this.isDragged = false;
		this.updatePrevCoords();
		
		if(this.previousY < this.minLandingY) {
			this.startFalling();
		}
	}
	
	updatePrevCoords() {
		this.previousX = parseFloat(this.transformMatrix.e);
		this.previousY = parseFloat(this.transformMatrix.f);
	}
	
	changeImage(type) {
		if(this.images[type] === undefined) {
			throw new Error("No image of type exists for pizza slice: " + imageSet);
		}
		this.SVGelement.href.baseVal = this.images[type];
	}
	
	reset() {
		this.SVGelement.style.display = "inline";
		this.changeImage("top");
		this.moveTo(0,0);
		this.previousX = 0;
		this.previousY = 0;
		this.isSingle = false;
		this.cancelFalling();
		this.isDragged = false;
	}
	
	toSingle() {
		this.isSingle = true;
		this.changeImage("single");
		this.goToTop();
	}
	
	goToTop() {
		pizzaElement.appendChild(this.SVGelement);
	}
	
	eat() {
		this.SVGelement.style.display = "none";
		this.moveTo(0,0);
		this.isFalling = false;
		this.isDragged = false;
	}
	
	disappear() {
		this.cancelFalling();
		this.SVGelement.style.display = "none";
		this.moveTo(0,0);
	}
	
	onScreen(touchscreen) {
		let boundMinX = 0;
		let boundWidth = canvasWidth;
		let boundHeight = canvasHeight;
		
		if(touchscreen) {
			boundMinX = 10;
			boundWidth = canvasWidth-20;
			boundHeight = canvasHeight-20;
		}
		
		if(!this.inBounds(touchscreen)) {
			return false;
		}
		if(this.cornerPointInside(boundMinX, boundWidth, boundHeight)) {
			return true;
		}
		if(this.cornerIntersects(boundMinX, boundWidth, boundHeight)) {
			return true;
		}
		
		return false;
	}
	
	inBounds(touchscreen) {
		if(touchscreen) {
			return this.previousX <= this.maxX - 10 && this.previousX >= this.minX + 10 && this.previousY <= this.maxY - 10;
		}
		return this.previousX <= this.maxX && this.previousX >= this.minX && this.previousY <= this.maxY;
	}
	
	cornerIntersects(boundMinX, boundWidth, boundHeight) {
		let intersections1 = document.elementsFromPoint(boundMinX, boundHeight-1);
		if(intersections1.includes(this.SVGelement)) {
			return true;
		}
		
		let intersections2 = document.elementsFromPoint(boundWidth-1, boundHeight-1);
		if(intersections2.includes(this.SVGelement)) {
			return true;
		}
		
		return false;
	}

	cornerPointInside(boundMinX, boundWidth, boundHeight) {
		for(let i = 0; i<this.cornerPoints.length; i++) {
			let x = (this.cornerPoints[i][0]+this.previousX)*this.scale;
			let y = (this.cornerPoints[i][1]+this.previousY)*this.scale;
			if(x>boundMinX && x<boundWidth && y<boundHeight) {
				return true;
			}
		}
		
		return false;
	}
	
	cancelFalling() {
		this.isFalling = false;
		this.yVelocity = 0;
	}
	
	startFalling() {
		this.landingY = Math.floor(Math.random()*(this.landingYRange+1))+this.minLandingY;
		this.isFalling = true;
		this.yVelocity = 0;
	}
	
	updateFalling() {
		if(!this.isFalling || this.isDragged) {
			return;
		}
		if(this.previousY+this.yVelocity>=this.landingY) {
			this.moveTo(this.previousX, this.landingY);
			this.cancelFalling();
		}
		this.yVelocity+=this.yAcceleration;
		this.moveBy(0, this.yVelocity);
		this.updatePrevCoords();
	}
}

/**
	sliceNumber = number 0 to 7, starting from the
		bottommost slice on the right side of the pizza (slice 0),
		then numbered up counterclockwise

	how the slice should look, with or without the side, according
		to the presence or absence of adjacent slices to the left (clockwise)
		or right (counterclockwise)
	
	top means top view, without the side visible, and full means with
		the side visible if it has one

	returns: #slice<n><"top" or "full">, like #slice2full or #slice5top
	**/
function imageType(sliceNumber) {
	let suffix;
	let type = sliceType(sliceNumber);
	
	if(sliceNumber < 0 || sliceNumber > 7) {
		throw new Error("Invalid slice number: " + sliceNumber);
	}
	
	if(type == "top") {
		suffix = "top";
	} else if(type == "single") {
		suffix = "full";
	} else if(type == "noleft") {
		if(sliceNumber < 4) {
			suffix = "full";
		} else {
			suffix = "top";
		}
	} else if(type == "noright") {
		if(sliceNumber < 4) {
			suffix = "top";
		} else {
			suffix = "full";
		}
	} else {
		throw new Error("Invalid slice type: " + type);
	}
	
	return suffix;
}

/**
	sliceNumber = number 0 to 7, starting from the
	bottommost slice on the right side of the pizza (slice 0),
	then numbered up counterclockwise

	returns:
	type = top, noleft, noright, single
		top = top view of the slice, without the side visible
		noleft: how it should look without the adjacent slice
			in the clockwise direction but with the one in ccw direction
		noright: how it should look without the adjacent slice
			in the counterclockwise direction but with the one in cw direction
		single: how it should look without adjacent slices, aka
			with the side visible if it has one
		none: this slice is missing
	**/
function sliceType(sliceNumber) {
	
	if(sliceNumber < 0 || sliceNumber > 7) {
		throw new Error("Invalid slice number: " + sliceNumber);
	}
	
	if(pizzaSlices[sliceNumber] == 0) {
		return "none";
	}

	let left = (sliceNumber+7)%8;
	let right = (sliceNumber+1)%8;
	
	if(pizzaSlices[left] == 0 && pizzaSlices[right] == 0) {
		return "single";
	}
	if(pizzaSlices[left] == 0) {
		return "noleft";
	}
	if(pizzaSlices[right] == 0) {
		return "noright";
	}
	return "top";
}

/**
	lines are numbered from 0 to 7
	lines have the same number as the slice directly to the right (counterclockwise)
		of the line
	for example, line 0 is the line on the left side of slice 0, aka the vertical
		line on the bottom side of the pizza
	**/
function updateLines(sliceNumber) {
	let right = (sliceNumber+1)%8;
	
	hideLine(sliceNumber);
	hideLine(right);
}

function hideLine(lineNumber) {
	document.getElementById("line" + lineNumber).style.display = "none";
}

function takeSlice(sliceNumber) {
	if(pizzaSlices[sliceNumber] == 1) {
		pizzaSlices[sliceNumber] = 0;
		updateSlices(sliceNumber);
	}
}

function updateAdjacentSlices(sliceNumber) {

	let left = (sliceNumber+7)%8;
	let right = (sliceNumber+1)%8;
	
	if(pizzaSlices[left] == 1) {
		let leftSlice = slices[left];
		leftSlice.changeImage(imageType(left));
	}

	if(pizzaSlices[right] == 1) {
		let rightSlice = slices[right];
		rightSlice.changeImage(imageType(right));
	}
}

function updateSlices(sliceNumber) {
	updateLines(sliceNumber);
	updateAdjacentSlices(sliceNumber);
}

function disappearSlice(slice) {
	slice.disappear();
	disappearedSlices++;
	
	for(let piggy of piggies) {
		if(!piggy.inAnimation()) {
			piggy.changeImageSet("sad");
		}
	}
}

function eatSlice(piggy, slice) {
	piggy.eat();
	slice.eat();
	pizzaSlicesEaten++;
	
	for(let piggy of piggies) {
		if(piggy.inAnimation()) {
			continue;
		}
		if(piggy.slicesEaten == 0 && pizzaSlicesLeft() == 0) {
			continue;
		}
		
		piggy.changeImageSet("default");
		
	}
}

function pizzaSlicesLeft() {
	return 8 - pizzaSlicesEaten - disappearedSlices;
}

function resetPizza() {

	pizzaSlicesEaten = 0;
	disappearedSlices = 0;

	slices[3].goToTop();
	slices[4].goToTop();
	slices[2].goToTop();
	slices[5].goToTop();
	slices[1].goToTop();
	slices[6].goToTop();
	slices[0].goToTop();
	slices[7].goToTop();

	for(let i = 0; i<8; i++) {
		slices[i].reset();
		pizzaSlices[i] = 1;
		let line = document.getElementById("line" + i);
		pizzaElement.appendChild(line);
		line.style.display = "inline";
	}
	
}

	for(let i = 0; i<points.length; i++) {
		points[i][0] += translateX;
		points[i][1] += translateY;
	}
	
	return points;

var clickAndDragMobile = {};

var clickAndDrag = {
	"startX": 0,
	"startY": 0,
	"slice": undefined
}

window.addEventListener("mousedown", mouseDown);
window.addEventListener("mousemove", mouseMove);
window.addEventListener("mouseup", mouseUp);

window.addEventListener("touchmove", touchMove);
window.addEventListener("touchend", touchEnd);
window.addEventListener("touchcancel", touchCancel);


function mouseDown(event) {

	let canvasRect = canvas.getBoundingClientRect();
	let mouseX = event.clientX - canvasRect.left;
	let mouseY = event.clientY - canvasRect.top;

	clickAndDrag.startX = mouseX;
	clickAndDrag.startY = mouseY;
}

function mouseMove(event) {

	let canvasRect = canvas.getBoundingClientRect();
	let mouseX = event.clientX - canvasRect.left;
	let mouseY = event.clientY - canvasRect.top;

	if(clickAndDrag.slice !== undefined) {
		moveSlice(clickAndDrag.slice, mouseX, mouseY, clickAndDrag.startX, clickAndDrag.startY);
	}
}

function mouseUp(event) {
	if(clickAndDrag.slice !== undefined) {
		endDragSlice(clickAndDrag.slice, event.clientX, event.clientY, false);
		clickAndDrag.slice = undefined;
	}
}

function alreadyDragged(slice) {
	if(clickAndDrag.slice == slice) {
		return true;
	}
	let keys = Object.keys(clickAndDragMobile);
	for(let i = 0; i<keys.length; i++) {
		let dragItem = clickAndDragMobile[keys[i]];
		if(dragItem.slice == slice) {
			return true;
		}
	}
	return false;
}

function addDragSlice(slice, eventInfo) {
	let identifier = eventInfo.identifier;
	
	let canvasRect = canvas.getBoundingClientRect();
	let startX = eventInfo.clientX - canvasRect.left;
	let startY = eventInfo.clientY - canvasRect.top;
	
	let dragItem = {"slice": slice, "identifier": identifier, "startX": startX, "startY": startY};
	
	clickAndDragMobile[identifier] = dragItem;
}

function touchMove(event) {
	event.preventDefault();
	let canvasRect = canvas.getBoundingClientRect();
	let touches = event.changedTouches;
	
	for(let i = 0; i<touches.length; i++) {

		let touch = touches[i];
		if(clickAndDragMobile[touch.identifier] != undefined) {
			
			let dragItem = clickAndDragMobile[touch.identifier];
			
			let x = touch.clientX - canvasRect.left;
			let y = touch.clientY - canvasRect.top;
			
			moveSlice(dragItem.slice, x, y, dragItem.startX, dragItem.startY);
		}
	}
}

function touchEnd(event) {
	let touches = event.changedTouches;
	for(let i = 0; i<touches.length; i++) {
		let touch = touches[i];
		if(clickAndDragMobile[touch.identifier] != undefined) {
			endDragSlice(clickAndDragMobile[touch.identifier].slice, touch.clientX, touch.clientY, true);
			delete clickAndDragMobile[touch.identifier];
		}
	}
}

function touchCancel(event) {
	touchEnd(event);
}

function endDragSlice(slice, x, y, touchscreen) {

	slice.undrag();
	if(!slice.onScreen(touchscreen)) {
		disappearSlice(slice);
		lastSliceAction = "disappear";
	}
	let piggyAtCursor = piggyAtPoint(x, y);
	if(piggyAtCursor[0]) {
		let piggy = piggyAtCursor[1];
		if(piggy.canEat) {
			eatSlice(piggy, slice);
			lastSliceAction = "eat";
		}
	}

}

function moveSlice(slice, eventX, eventY, startX, startY) {
	slice.moveBy((eventX-startX)*0.5, (eventY-startY)*0.5);
}

function piggyAtPoint(x, y) {
	let elementsAtPoint = document.elementsFromPoint(x, y);
	if(elementsAtPoint.includes(strawberryPiggy.bodySVG)) {
		return [true, strawberryPiggy];
	}
	if(elementsAtPoint.includes(mushroomPiggy.bodySVG)) {
		return [true, mushroomPiggy];
	}
	if(elementsAtPoint.includes(pineapplePiggy.bodySVG)) {
		return [true, pineapplePiggy];
	}
	return [false, undefined];
}

function oinky(piggy) {
	if(!ended) {
		piggy.jump();
	} else if(!piggy.isSad){
		piggy.jump("happy");
	}
}

function displayScores(happiestPiggy) {
	for(let piggy of piggies) {
		let score = document.getElementById(piggy.name + "PizzaEaten");
		score.textContent = piggy.slicesEaten;
		if(piggy.slicesEaten == 0) {
			score.classList.add("sad");
		} else {
			score.classList.remove("sad");
		}
	}
	
	let label = document.getElementById("label");
	
	if(pizzaSlicesEaten == 0 ){
		label.textContent = "Happy April Fools' Day!";
	} else {
		label.textContent = "Pizza eaten";
	}

	clearScoreHearts();

	if(happiestPiggy !== undefined) {
		document.getElementById("scores").transform.baseVal[0].matrix.f = "20";
		let heart = document.getElementById(happiestPiggy.name + "ScoreHeart");
		heart.href.baseVal = happiestPiggy.chooseHeartColor();
		heart.style.display = "inline";
	} else {
		document.getElementById("scores").transform.baseVal[0].matrix.f = "0";
	}

	scoreboard.style.display = "inline";
}

function hideScores() {
	scoreboard.style.display = "none";
	clearScoreHearts();
}

function clearScoreHearts() {
	for(let piggy of piggies) {
		let heart = document.getElementById(piggy.name + "ScoreHeart");
		heart.style.display = "none";
	}
}

function whichHappiestPiggy() {
	if(strawberryPiggy.slicesEaten > mushroomPiggy.slicesEaten && 
		strawberryPiggy.slicesEaten > pineapplePiggy.slicesEaten) {
			return strawberryPiggy;
	}
	else if (mushroomPiggy.slicesEaten > strawberryPiggy.slicesEaten && 
		mushroomPiggy.slicesEaten > pineapplePiggy.slicesEaten) {
			return mushroomPiggy;
	}
	else if (pineapplePiggy.slicesEaten > strawberryPiggy.slicesEaten && 
		pineapplePiggy.slicesEaten > mushroomPiggy.slicesEaten) {
			return pineapplePiggy;
	}
}

function defaultEndExpression() {

	let defaultExpression = "happy";
	
	if(lastSliceAction == "disappear" || disappearedSlices >= 4) {
		defaultExpression = "default";
	}
	
	if(disappearedSlices >= 6) {
		defaultExpression = "sad";
	}
	
	return defaultExpression;
}

function end() {

	ended = true;

	strawberryPiggy.endAnimations();
	mushroomPiggy.endAnimations();
	pineapplePiggy.endAnimations();
	
	let defaultExpression = defaultEndExpression();
	
	if(strawberryPiggy.slicesEaten == 0) {
		strawberryPiggy.changeImageSet("sad");
	} else {
		strawberryPiggy.changeImageSet(defaultExpression);
	}
	if(mushroomPiggy.slicesEaten == 0) {
		mushroomPiggy.changeImageSet("sad");
	} else {
		mushroomPiggy.changeImageSet(defaultExpression);
	}
	if(pineapplePiggy.slicesEaten == 0) {
		pineapplePiggy.changeImageSet("sad");
	} else {
		pineapplePiggy.changeImageSet(defaultExpression);
	}

	let happiestPiggy = whichHappiestPiggy();
	
	if(happiestPiggy !== undefined && defaultExpression != "sad") {
		happiestPiggy.jump("happy");
	}

	displayScores(happiestPiggy);
}

function reset() {
	ended = false;
	hideScores();
	resetPizza();
	mushroomPiggy.reset();
	pineapplePiggy.reset();
	strawberryPiggy.reset();
	lastSliceAction = "none";
	clickAndDrag.slice = undefined;
	pineappleEaten.style.display = "none";
}

function openInstructions() {
	instructions.style.display = "inline";
	paused = true;
}

function closeInstructions() {
	instructions.style.display = "none";
	paused = false;
}

var anyAnimation = false;

function update(timestamp) {

	if(paused) {
		window.requestAnimationFrame(update);
		return;
	}

	anyAnimation = false;
	if(strawberryPiggy.inAnimation()) {
		anyAnimation = true;
		strawberryPiggy.update(timestamp);
	}
	if(mushroomPiggy.inAnimation()) {
		anyAnimation = true;
		mushroomPiggy.update(timestamp);
	}
	if(pineapplePiggy.inAnimation()) {
		anyAnimation = true;
		pineapplePiggy.update(timestamp);
	}
	
	for(let i = 0; i<slices.length; i++) {
		if(slices[i].isFalling) {
			slices[i].updateFalling();
		}
	}
	
	if(!ended && pizzaSlicesLeft() == 0 && !anyAnimation) {
		end();
	}
	
	window.requestAnimationFrame(update);
}

window.requestAnimationFrame(update);
